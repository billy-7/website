</head>
<body>
    <div id="info-wrapper">
        <div id="info">
            <h1 id="name">Billy Schulze</h1>
            <h2 id="typed"></h2>
            <p>Aspiring Software Developer. Currently studying Software Engineering at the <a href="https://www.uq.edu.au/">University of Queensland</a>.</p>
            <a href="https://www.linkedin.com/in/billyschulze/" target="_blank"><div class="card card-linkedin">
                <div class="card-left"><i class="fab fa-linkedin fa-lg"></i></div>
                <div class="card-right">billyschulze</div>
            </div></a>
            <a href="https://www.github.com/billy-7/" target="_blank"><div class="card card-github">
                <div class="card-left"><i class="fab fa-github fa-lg"></i></div>
                <div class="card-right">billy-7</div>
            </div></a>
            <a href="#contact" id="contact-link"><div class="card card-email">
                <div class="card-left"><i class="far fa-envelope fa-lg"></i></div>
                <div class="card-right">billyschulze97@gmail.com</div>
            </div></a>
            <a href="#contact" id="map-link"><div class="card card-loc">
                <div class="card-left"><i class="fas fa-location-arrow fa-lg"></i></div>
                <div class="card-right">Brisbane QLD, Australia</div>
            </div></a>
        </div>
    </div>

    <div id="portfolio">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>-
        <div id="contact" class="item">
            <div class="contact">
                <h2>Contact Me</h2>
                <form class="contact-form" method="POST" action="https://formspree.io/billyschulze97+website@gmail.com">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                    <input type="hidden" name="_next" value="." />
                </form>
            </div>
        </div>
        <div class="item" id="map">
        </div>
    </div>

    <script type="text/javascript">
        var typed = new Typed('#typed', {
            strings: ["Developer", "Student"],
            typeSpeed: 100,
            backSpeed: 0,
            backDelay: 5000,
            fadeOut: true,
            loop: true
        });

        document.getElementById('contact-link').onclick = function() {
            document.getElementById("contact").scrollIntoView({
                behavior: 'smooth'
            });
            return false;
        };

        document.getElementById('map-link').onclick = function() {
            document.getElementById("map").scrollIntoView({
                behavior: 'smooth'
            });
            return false;
        };

        google.maps.event.addDomListener(window, 'load', init);

        function init() {
            var mapOptions = {
                zoom: 11,

                center: new google.maps.LatLng(-27.4698, 153.0251), // Brisbane

                // Map Style
                styles: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"color":"#000000"},{"lightness":13}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#144b53"},{"lightness":14},{"weight":1.4}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#08304b"}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#0c4152"},{"lightness":5}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#0b434f"},{"lightness":25}]},{"featureType":"road.arterial","elementType":"geometry.fill","stylers":[{"color":"#000000"}]},{"featureType":"road.arterial","elementType":"geometry.stroke","stylers":[{"color":"#0b3d51"},{"lightness":16}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"}]},{"featureType":"transit","elementType":"all","stylers":[{"color":"#146474"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#021019"}]}]
            };

            var mapElement = document.getElementById('map');

            var map = new google.maps.Map(mapElement, mapOptions);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(-27.4698, 153.0251),
                map: map,
                title: 'Brisbane'
            });
        }

    </script>
</body>
</html>
